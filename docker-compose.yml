version: '3.8'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: cinema_user
      POSTGRES_PASSWORD: cinema_pass
      POSTGRES_DB: cinema_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    restart: always
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://cinema_user:cinema_pass@db:5432/cinema_db
      SECRET_KEY: your-secret-key-here-change-this-in-production
      APP_ENV: development
      DEBUG: true
      POSTGRES_PASSWORD: cinema_pass
    depends_on:
      - db
    volumes:
      - .:/app
      - /app/__pycache__
    command: ["./wait-for-db.sh", "uv", "run", "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

volumes:
  postgres_data:

