name: Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          cd /root/fastapi-cinema-api
          git config --global --add safe.directory /root/fastapi-cinema-api
          git reset --hard HEAD
          git clean -fd
          git pull origin main
          docker-compose down
          docker-compose build --no-cache
          docker-compose up -d
          docker image prune -f
          echo "âœ… Deployment completed successfully"